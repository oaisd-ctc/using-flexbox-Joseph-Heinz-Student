<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/img/box.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>FlexBox</h1>
    </header>
    <main>
      <h1>FlexBox: row</h1>
      <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>
      <br /><br />
      <h1>FlexBox: column</h1>
      <div class="flex-container column">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>
      <br />
      <br />
      <h1>FlexBox: column-reverse</h1>
      <div class="flex-container column-reverse">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>
      <br /><br />
      <h1>FlexBox: row-reverse</h1>
      <div class="flex-container row-reverse">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>
      <br /><br />
      <h1>Full-width FlexBox</h1>
      <div class="flex-max">
        <div>1</div>
      </div>
      <br /><br />
      <h1>Nav</h1>
      <nav>
        <a href="#">1</a><a href="#">2</a><a href="#">3</a><a href="#">4</a
        ><a href="#">5</a>
      </nav>
      <h1>List</h1>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </main>
  </body>
</html>
